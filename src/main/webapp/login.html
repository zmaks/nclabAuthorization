<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Page</title>
</head>
    <body>
        <h3>Write your login and password, please:</h3>
        <br>
        <form action="authorization" method="get">
            Login:
            <input type="text" name="user">
            <p></p>
            Password:
            <input type="password" name="pass">
            <p></p>
            <input type="submit" value="Go">
        </form>
    </body>
</html>
